<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cal</title>
</head>
<body>
  <div class="pageMain">
    <div class="calDiv">
      <div class="result"><p>0</p></div>
      <div class="numGroup">
        <div class="num gray"><p>AC</p></div>
        <div class="num gray"><p>+/-</p></div>
        <div class="num gray"><p>%</p></div>
        <div class="num yellow"><p>รท</p></div>

        <div class="num"><p>7</p></div>
        <div class="num"><p>8</p></div>
        <div class="num"><p>9</p></div>
        <div class="num yellow"><p>ร</p></div>

        <div class="num"><p>4</p></div>
        <div class="num"><p>5</p></div>
        <div class="num"><p>6</p></div>
        <div class="num yellow"><p>-</p></div>

        <div class="num"><p>1</p></div>
        <div class="num"><p>2</p></div>
        <div class="num"><p>3</p></div>
        <div class="num yellow"><p>+</p></div>

        <div class="num zero"><p>0</p></div>
        <div class="num"><p>.</p></div>
        <div class="num yellow"><p>=</p></div>

      </div>
    </div>
  </div>
</body>
</html>
